<main>
  <div class="formLogin">
    <mat-card class="col-4">
      <mat-card-header class="mb-3">
        <mat-card-title>Iniciar sesi칩n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="flex flex-column" [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              type="email"
              matInput
              placeholder="Email"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contrase침a</mat-label>
            <input
              formControlName="password"
              type="password"
              matInput
              placeholder="Contrase침a"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="flex justify-content-end">
        <button
          [disabled]="loading"
          mat-flat-button
          color="primary"
          (click)="login()"
        >
          {{ loading ? "Iniciando sesi칩n" : "Ingresar" }}
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
  
</main>
